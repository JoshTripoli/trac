    <script>
      // setter
      function handleTabClick(selectedTab) {
        const title = document.getElementById('classTitle');
        if(selectedTab === 'LT'){
          //console.log("LT clicked!!");
          //title.innerHTML = "Leadership Team";
          activeCSV = "LT";
          localStorage.setItem("tabToDisplay", "LT");
          location.reload();
        } else if (selectedTab === 'BUS3') {
          console.log("BUS3 clicked!!");
          activeCSV = "BUS3";
         // title.innerHTML = "BUS 003 Fellows";
          localStorage.setItem("tabToDisplay", "BUS3");
          location.reload();
        } else if (selectedTab === 'ENGR5'){
          console.log("ENGR5 clicked!!");
          activeCSV = "ENGR5";
          //title.innerHTML = "ENGR 005 Fellows";
          localStorage.setItem("tabToDisplay", "ENGR 005");
          location.reload();

        } else {
          // default to LT
          console.log("default!!");
          activeCSV = "LT";
        }
        return activeCSV;
      }
      // getter
    </script>
